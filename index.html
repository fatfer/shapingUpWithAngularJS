<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">

    <div class="list-group">
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}}<em class="pull-right">{{product.price | currency}}</em></h3>
        <div ng-show="product.images.length">
	        <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
	        <ul class="clearfix">
	          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
	        </ul>
	      </div>
        <section ng-controller="PanelController as panel">
          <ul class="nav nav-pills">
            <li ng-class="{active: panel.isSelected(1)}">
              <a href ng-click="panel.selectTab(1)">Description</a>  
            </li>
            <li ng-class="{active: panel.isSelected(2)}">
              <a href ng-click="panel.selectTab(2)">Specifications</a>  
            </li>
            <li ng-class="{active: panel.isSelected(3)}">
              <a href ng-click="panel.selectTab(3)">Reviews</a>  
            </li>
          </ul>
          {{tab}}
          <div class="panel"  ng-show="panel.isSelected(1)">
            <h4>Description</h4>
            <p>{{product.description}}</p>
          </div>
          <div class="panel"  ng-show="panel.isSelected(2)">
            <h4>Specifications</h4>
            <p>None yet</p>
          </div>
          <div class="panel"  ng-show="panel.isSelected(3)">
            <h4>Reviews</h4>
            <blockquote ng-repeat="review in product.reviews">
              <b>Stars: {{review.stars}}</b>
              {{review.body}}
              <cite>by: {{review.author}}</cite>
            </blockquote>
            <form name="reviewForm">
              <blockquote>
                <b>Stars: {{review.stars}}</b>
                {{review.body}}
                <cite>by: {{review.author}}</cite>
              </blockquote>
              <fieldset class="form-group">
                <select ng-model="review.stars" class="form-control ng-pristine ng-valid">
                  <option value="" class="">Rate the Product</option>
                  <option value="1">1 star</option>
                  <option value="2">2 stars</option>
                  <option value="3">3 stars</option>
                  <option value="4">4 stars</option>
                  <option value="5">5 stars</option>
                </select>
              </fieldset>
              <fieldset class="form-group">
                <textarea ng-model="review.body" class="form-control ng-pristine ng-valid" placeholder="Write a short review of the product..."></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input ng-model="review.author" type="email" class="form-control ng-pristine ng-valid" placeholder="email@example.org"/>
              </fieldset>
              <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit Review">
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>

  </body>
</html>
